version: "3.8"

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "4000:4000"
    command: npm run start:docker:dev
    volumes:
      - .:/app
    env_file:
      - .docker.env
    depends_on:
      - postgres
    restart: on-failure
  postgres:
    container_name: postgres
    build:
      context: .
      dockerfile: Dockerfile.postgres
    env_file:
      - .docker.env
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always

volumes:
  dbdata: